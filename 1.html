<!DOCTYPE html>  <!--html이라는 문서라는걸 명시-->
<html>
<head> <!--본문을 설명하는 태그 / 관념적으로 타이틀은 head에 묶는다.-->
    <title>새로운 시작!!!</title> <!--브라우저창의 탭에 표시되는 제목-->
    <meta charset="utf-8"> <!--charset=문자 >> utf-8로 불러와라-->
</head>
<body> <!--관념적으로 본문은 body에 묶는다.-->
<center>                       <!--center 태그 가운데 정렬-->
Hello World<br>                <!--br태그 줄바꿈-->
<strong>이것은 진하다.</strong> <!--strong 진하게--><br>
<u>이것은 밑줄이다.</u>         <!--underline 언더라인-->
    <h1>이것은 헤드</h1>        <!--헤드글. h다음 숫자는 글자크기 작을수록 크다.-->
    <h2>이것은 헤드</h2>
    <h3>이것은 헤드</h3>
    <h4>이것은 헤드</h4>
    <h5>이것은 헤드</h5>
    <h6>이것은 헤드</h6>
    <p>단락1입니다.</p> <!--p는 단락을 말한다.-->
    <p style="cursor: all-scroll;">단락2입니다.</p>
    <span>이것은 스판인데...</span><br>
    <img src="image001.jpg" width="20%"><br>  <!--이미지를 html과 같은 폴더에 넣고 그 이미지의 이름을 적으면 출력.-->
    <a href="https://opentutorials.org/course/3084/18408" target="_blank" title="마우스대면 설명">하이퍼링크당</a>
    <!--target은 현재창에서 띄울것인지 새탭으로 띄울것인지.../ title은 마우스 대면 작은 설명창이 뜨는 것.-->
</center>
<ul> <!--Unorderd List-->
    <li><a href="1.html">1. HTML</a></li>    <!--li태그는 맨 앞에 점이 생김.-->
    <li><a href="2.html">2. CSS</a></li>     <!--숫자가 1억개라면? 1을 지우면 하나씩 다 바꿔야함.-->
    <li><a href="3.html">3. JavaScript</a></li>
</ul>
<ol> <!--ordered List-->
    <li>HTML</li>    <!--ol태그는 앞에 숫자를 자동으로 적어줌.-->
    <li>CSS</li>     <!--숫자가 1억개라도 자동으로 숫자가 매겨짐.-->
    <li>JavaScript</li>
</ol>
</body>
</html>
